<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/Remini20220227204554066.jpg " >
  
  <title>Shamy | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>




<div class="entrance-animation">
  <!-- The Calculator (box) -->
  <div class="box">
  <!-- Calculator Screen -->
  <div class="calcScreen">
    <p class="theOperation" id="theOperationScreen"></p>
    <h1 class="answer" id="theAnswer"></h1>
  </div>
  <div class="firstSec">
    <button class="button" id="eBox"><p class="e">e</p></button>
    <button class="button" id="mBox"><p class="m">&#181;</p></button>
    <button class="button" id="sinBox"><p class="sin">sin</p></button>
    <button class="button" id="degBox"><p class="deg">deg</p></button>
  </div>
  <div class="secondSec">
    <button class="button" id="acBox"><p class="ac">Ac</p></button>
    <button class="button" id="removeBox"></button>
    <button class="button" id="divBox"><h2 class="div">/</h2></button>
    <button class="button" id="multiBox"><h2 class="multi">*</h2></button>
  </div>
  <div class="thirdSec">
    <button class="button" id="numbersBox"><h1 class="numbers">7</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">8</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">9</h1></button>
    <button class="button" id="minusBox"><h1 class="minus">-</h1></button>
  </div>
  <div class="fourthSec">
    <button class="button" id="numbersBox"><h1 class="numbers">4</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">5</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">6</h1></button>
    <button class="button" id="sumBox"><h1 class="sum">+</h1></button>
  </div>
  <div class="fifthSec">
    <button class="button" id="numbersBox"><h1 class="numbers">1</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">2</h1></button>
    <button class="button" id="numbersBox"><h1 class="numbers">3</h1></button>
    <button class="button" id="equalBox"><h1 class="equal">=</h1></button>
  </div>
  <div class="sixthSec">
    <button class="button" id="zeroBox"><h1 class="zero">0</h1></button>
    <button class="button" id="dotBox"><h1 class="dot">.</h1></button>
  </div>
  </div>
</div>

</body>
</html>
